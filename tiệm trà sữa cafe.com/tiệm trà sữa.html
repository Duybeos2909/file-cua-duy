<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilak - Tiệm trà và ăn vặt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f9f5;
            color: #154c43;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #a3d9cf;
        }
        .logo {
            font-size: 2rem;
            font-family: 'Cursive';
            color: #f78f3f;
        }
        .nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        .nav a {
            text-decoration: none;
            color: #154c43;
            font-size: 1.2rem;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .banner-content {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
        }
        .banner-content h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #154c43;
        }
        .banner-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #154c43;
        }
        .menu-highlight {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .menu-item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .menu-item {
            background: #ffffff;
            color: #154c43;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            min-width: 250px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-button {
            background-color: #f78f3f;
            color: white;
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #154c43;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: #a3d9cf;
            color: #154c43;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transform: translateY(-50%);
            transition: background-color 0.3s;
        }
        .prev:hover, .next:hover {
            background-color: #f78f3f;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Lilak</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Không gian</a></li>
                <li><a href="#">Khuyến mãi</a></li>
            </ul>
        </nav>
    </header>

    <section class="slideshow-container">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="banner-content">
            <h1>KHÁCH YÊU ƠI</h1>
            <p>Lilak có món ngon, không gian xịn, giá sinh viên lắm nhé !!!</p>
            <div class="menu-highlight">
                <div class="menu-item-container">
                    <div class="menu-item">Trà Sữa Thanh Xuân - 42K</div>
                    <button class="menu-button">Chọn món</button>
                </div>
                <div class="menu-item-container">
                    <div class="menu-item">Trà Sữa Đại Dương 3 Tầng - 42K</div>
                    <button class="menu-button">Chọn món</button>
                </div>
                <div class="menu-item-container">
                    <div class="menu-item">Trà Sữa Trân Châu Đường Đen - 42K</div>
                    <button class="menu-button">Chọn món</button>
                </div>
            </div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <script>
        let slideIndex = 0;
        function moveSlide(step) {
            console.log('Slide moved:', step);
        }
    </script>
</body>
</html>
