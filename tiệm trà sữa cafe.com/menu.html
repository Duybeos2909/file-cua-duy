<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slider-container {
            width: 80%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2rem;
            color: #003d33;
            margin-bottom: 20px;
        }
        .menu-category {
            margin-bottom: 30px;
        }
        .menu-category h3 {
            background-color: #003d33;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .price {
            color: #ff8c42;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <h2>Milk Tea & Coffee</h2>
                <div class="menu-category">
                    <h3>Trà Trái Cây</h3>
                    <div class="menu-item">Trà Dâu Ổi Hồng <span class="price">40K</span></div>
                    <div class="menu-item">Trà Vải Hạt Chia <span class="price">40K</span></div>
                    <div class="menu-item">Trà Đào Nhật Bản <span class="price">40K</span></div>
                </div>
            </div>
            <div class="slide">
                <h2>Ăn Vặt Lilak</h2>
                <div class="menu-category">
                    <h3>Bánh Mì</h3>
                    <div class="menu-item">Bánh Mì Pate Trứng + Chà <span class="price">20K</span></div>
                    <div class="menu-item">Bánh Mì Thịt Nguội <span class="price">25K</span></div>
                    <div class="menu-item">Bánh Mì Xá Xíu <span class="price">25K</span></div>
                </div>
            </div>
            <div class="slide">
                <h2>Combo</h2>
                <div class="menu-category">
                    <h3>Combo Bữa Sáng</h3>
                    <div class="menu-item">Bánh Mì Heo Quay + Cafe Nâu <span class="price">45K</span></div>
                    <div class="menu-item">Bánh Mì Xá Xíu + Trà Chanh <span class="price">35K</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        let index = 0;

        function nextSlide() {
            index = (index + 1) % 3;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        setInterval(nextSlide, 2000);
    </script>
</body>
</html>
